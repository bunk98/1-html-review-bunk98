  <div  id="offerApp" class="container">
  
  <table id='task' class="table" v-if="offers.length">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year Published</th>
        <th scope="col">Publisher</th>
        <th scope="col">Page Count</th>
        <th scope="col">MSRP</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="book in offers">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.year_pub }}</td>
          <td>{{ book.publisher }}</td>
          <td>{{ book.pg_count }}</td>
          <td>{{ book.msrp }}</td>
          <td></td>
          <td>
            <button type="button" v-on:click="handleEditOffer(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
            <button type="button" v-on:click="postDeleteOffer(book)" class="btn btn-outline-secondary btn-sm">Delete</button>

          </td>
      </tr>
  </tbody>
  </table>

  <h3>{{ selectedOffer === null ? "Add " : "Edit " }} Book</h3>
  <form v-on:submit.prevent="postNewOffer">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" v-model="offerForm.title"
       class="form-control" id="title">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" v-model="offerForm.author" class="form-control" id="author">
    </div>
    <div class="mb-3">
      <label for="year_pub" class="form-label">Year</label>
      <input type="number" v-model="offerForm.year_pub" class="form-control" id="year_pub">
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input type="text" v-model="offerForm.publisher" class="form-control" id="publisher">
    </div>

    <div class="mb-3">
      <label for="pg_count" class="form-label">Page Count</label>
      <input type="text" v-model="offerForm.pg_count" class="form-control" id="pg_count">
    </div>

    <div class="mb-3">
      <label for="msrp" class="form-label">MSRP</label>
      <input type="text" v-model="offerForm.msrp" class="form-control" id="msrp">
    </div>
    
    <button type="submit" class="btn btn-primary">{{ selectedOffer === null ? "Add " : "Edit " }} Book</button>
    <button type="button" class="btn btn-outline-secondary" 
       v-if="selectedOffer"
       v-on:click="handleResetEdit">Cancel Edit</button>
  </form>


</div>
