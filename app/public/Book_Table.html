<!doctype html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Book Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Style.css">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Reading Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="User_Info.html">User </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Book_Table.html">Books <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Year Published</th>
        <th scope="col">Publisher</th>
        <th scope="col">Page Count</th>
        <th scope="col">MSRP</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Harry P</th>
        <td>JK Row</td>
        <td>1980</td>
        <td>Bond Inc.</td>
        <td>1500</td>
        <td>50</td>
      </tr>
      <tr>
        <th scope="row">Maze Runner</th>
        <td>Tim</td>
        <td>1984</td>
        <td>Older Corp.</td>
        <td>390</td>
        <td>20</td>
      </tr>
      <tr>
        <th scope="row">Goonies</th>
        <td>Terrance</td>
        <td>1930</td>
        <td>Publishing Inc.</td>
        <td>210</td>
        <td>5</td>
      </tr>
      <tr>
        <th scope="row">Moods</th>
        <td>Flipper</td>
        <td>1999</td>
        <td>Dagwood LLC.</td>
        <td>35</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>


  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author">
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year Published</label>
      <input type="year" class="form-control" id="year">
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input type="text" class="form-control" id="publisher">
    </div>
    <div class="mb-3">
      <label for="page count" class="form-label">Page Count</label>
      <input type="number" class="form-control" id="pages">
    </div>
    <div class="mb-3">
      <label for="msrp" class="form-label">MSRP</label>
      <input type="number" class="form-control" id="msrp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
</html>
